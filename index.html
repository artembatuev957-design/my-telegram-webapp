<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #1a1a1a; --txt: #fff; --accent: #007aff; --card: #2b2b2b; }
        body.light { --bg: #f0f0f2; --txt: #000; --card: #fff; }
        body { background: var(--bg); color: var(--txt); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; transition: 0.3s; overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; padding: 20px; box-sizing: border-box; }
        .active { display: block; }

        /* –í–∏–¥–∂–µ—Ç –∞–≤–∞—Ç–∞—Ä–∞ */
        #mini-avatar { position: fixed; top: 15px; right: 15px; width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; z-index: 1000; font-size: 24px; }

        /* –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 60px; }
        .app { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon { width: 65px; height: 65px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        /* –ò–≥—Ä–æ–≤–æ–π –¥–≤–∏–∂–æ–∫ (—Ö–æ–ª—Å—Ç) */
        #game-canvas { background: #000; width: 100%; height: 300px; border-radius: 15px; margin-top: 20px; display: block; }
        .game-controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .section { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; }
        .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }
        button { border: none; padding: 10px 15px; border-radius: 8px; background: var(--accent); color: white; cursor: pointer; }

        .back { color: var(--accent); cursor: pointer; font-weight: bold; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body class="dark">

    <div id="mini-avatar" style="background: #84fab0;">üë®</div>

    <div id="main" class="screen active">
        <div class="grid">
            <div class="app" onclick="sendToBot('/weather')">
                <div class="icon" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">‚òÄÔ∏è</div>
                <span>–ü–æ–≥–æ–¥–∞</span>
            </div>
            <div class="app" onclick="openScr('games-menu')">
                <div class="icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">üéÆ</div>
                <span>–ò–≥—Ä—ã</span>
            </div>
            <div class="app" onclick="openScr('settings')">
                <div class="icon" style="background: linear-gradient(135deg, #bdc3c7, #2c3e50);">‚öôÔ∏è</div>
                <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </div>
            <div class="app" onclick="openScr('avatar')">
                <div class="icon" style="background: linear-gradient(135deg, #84fab0, #8fd3f4);">üë§</div>
                <span>–ê–≤–∞—Ç–∞—Ä</span>
            </div>
        </div>
    </div>

    <div id="games-menu" class="screen" style="background: linear-gradient(45deg, #ff00cc, #333399);">
        <span class="back" onclick="openScr('main')" style="color:#fff">‚Üê –ù–∞–∑–∞–¥</span>
        <h2 style="color:#fff">–í—ã–±–µ—Ä–∏ –∏–≥—Ä—É</h2>
        <button style="width:100%; margin-bottom:10px;" onclick="startGame('Snake')">üêç –ó–º–µ–π–∫–∞ (–î–µ–º–æ)</button>
        <button style="width:100%; margin-bottom:10px;" onclick="startGame('Tanks')">üöú –¢–∞–Ω—á–∏–∫–∏ (–î–µ–º–æ)</button>
    </div>

    <div id="game-play" class="screen" style="background: #222;">
        <span class="back" onclick="openScr('games-menu')">‚Üê –í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã</span>
        <h3 id="game-title">–ò–≥—Ä–∞</h3>
        <canvas id="game-canvas"></canvas>
        <div class="game-controls">
            <div></div><button onclick="move('up')">UP</button><div></div>
            <button onclick="move('left')">LEFT</button><button onclick="move('down')">DOWN</button><button onclick="move('right')">RIGHT</button>
        </div>
    </div>

    <div id="settings" class="screen">
        <span class="back" onclick="openScr('main')">‚Üê –ù–∞–∑–∞–¥</span>
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <div class="section">
            <h3 id="lang-title">–Ø–∑—ã–∫ / Language</h3>
            <div class="btn-row">
                <button onclick="changeLang('ru')">üá∑üá∫ RU</button>
                <button onclick="changeLang('en')">üá∫üá∏ EN</button>
                <button onclick="changeLang('by')">üáßüáæ BY</button>
            </div>
        </div>
        <div class="section">
            <h3>–¢–µ–º–∞</h3>
            <button onclick="toggleTheme('light')">–°–≤–µ—Ç–ª–∞—è</button>
            <button onclick="toggleTheme('dark')">–¢–µ–º–Ω–∞—è</button>
        </div>
    </div>

    <div id="avatar" class="screen">
        <span class="back" onclick="openScr('main')">‚Üê –ù–∞–∑–∞–¥</span>
        <div id="p-big" style="width:100px; height:100px; border-radius:50%; margin:20px auto; font-size:50px; display:flex; align-items:center; justify-content:center; border:4px solid var(--accent);">üë®</div>
        <button onclick="saveAvatar()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –∑–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ –±–µ–∑ –∑–∞–∫—Ä—ã—Ç–∏—è
        function openScr(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // –°–º–µ–Ω–∞ —è–∑—ã–∫–∞ (–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–∫—Ä–∞–Ω–µ)
        function changeLang(lang) {
            const texts = {
                ru: { title: "–ù–∞—Å—Ç—Ä–æ–π–∫–∏", lang: "–Ø–∑—ã–∫" },
                en: { title: "Settings", lang: "Language" },
                by: { title: "–ù–∞–ª–∞–¥—ã", lang: "–ú–æ–≤–∞" }
            };
            document.querySelector('#settings h2').innerText = texts[lang].title;
            document.getElementById('lang-title').innerText = texts[lang].lang;
            tg.showPopup({message: "–Ø–∑—ã–∫ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ " + lang.toUpperCase()});
        }

        function toggleTheme(t) {
            document.body.className = t;
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã (–ø—Ä–æ—Å—Ç–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞)
        function startGame(name) {
            openScr('game-play');
            document.getElementById('game-title').innerText = name;
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "green";
            ctx.fillRect(50, 50, 50, 50); // –†–∏—Å—É–µ–º "–∏–≥—Ä–æ–∫–∞"
        }

        // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –ó–ê–ö–†–´–í–ê–ï–¢ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
        function sendToBot(cmd) {
            tg.sendData(cmd);
        }

        function saveAvatar() {
            tg.sendData("AVATAR:SAVED");
        }
    </script>
</body>
</html>
